    <!-- Password wrapper -->
      <header>
        <h1>Password Generator</h1>

        <div class="card-body">
          <input type="text" placeholder="Enter the Password" id="password" />

          </div>  <! -- End of Password Wrapper -- >

          <i class="fa fa-key"></i>

            </span>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
